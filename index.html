<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-HW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="pay">СПОСОБ ОПЛАТЫ:</div>
            <div class="method_nav">
                <ul class="nav">
                    <li class="factura">| СЧЕТ НА ОПЛАТУ</li>
                    <li class="bank">| БАНКОВСКАЯ КАРТА</li>
                    <li class="cash">| НАЛИЧНЫЙ РАСЧЁТ |</li>
                </ul>
            </div>
        </div>
        <div class="line"></div>
        <hr>
        <div class="input-form">
            <div class="name">
                <input type="text" id="fname" name="firstname" placeholder="* ИМЯ">
                <input type="text" id="lname" name="lastname" placeholder="* ФАМИЛИЯ">
            </div>
            <div class="phone-email">
                <input type="text" id="number" name="number" placeholder="* НОМЕР ТЕЛЕФОНА">
                <input type="text" id="email" name="email" placeholder="* E-MAIL">
            </div>
            <div class="company">
                <input type="text" id="company" name="company" placeholder="* Название компании">
            </div>
            <div class="adress">
                <input type="text" id="adress" name="adress" placeholder="* Адрес доставки">
            </div>
        </div>
        <div class="cond">
            <input type="checkbox" name="conditions">
            <label for="cond">Я прочитал и согласен с <a href="#">условиями соглашения</a></label>
        </div>
        <div class="order">ОФОРМИТЬ ЗАКАЗ</div>
    </div>
</body>

</html>
